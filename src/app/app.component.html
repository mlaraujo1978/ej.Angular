
<div class="header" >
  <h1> ||  Trabajo Pr√°ctico de Angular  ||</h1>
</div>

<div class="content">
<div>
  <button mat-fab extended (click)="showHiddenList()">{{ showList ? 'Ocultar Lista' : 'Mostrar Lista' }}</button>
</div>

<div *ngIf="showList">
  <h2>Lista de Items</h2>
<table>
  <thead>
    <tr>
      <th> Nombre</th>
      <th> Costo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.nombre }} </td>
      <td>{{ item.costo | currency }}</td> 
    </tr>
  </tbody>
</table>
</div>

</div>
